<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
    <!--Header-->

    <header class="main-header">
      <nav class="main-navigation">
        <a class="main-header-logo" href="index.html">
          <img src="img/logo.jpg" width="300" height="200" alt="Логотип города Седона">
        </a>
        <ul class="site-navigation-list">
          <li><a href="#">Информация</a></li>
          <li><a href="#">Фото и видео</a></li>
          <li><a href="#">Карта штата</a></li>
          <li><a href="#">Гостиницы</a></li>
        </ul>
      </nav>
    </header>

    <!--Content-->
    <section class="filters-for-search">
      <h2 class="visually-hidden">Фильтры для поиска</h2>
      <form class="filters-category" action="#" method="get">
        <fieldset>
          <legend>Инфраструктура</legend>
          <ul class="filters-category-infrastructure">
            <li>
              <input type="checkbox" id="filters-category-item" name="pool" value="Бассейн">
              <label class="filter-variant" for="filters-category-item">Бассейн</label>
            </li>
            <li>
              <input type="checkbox" id="filters-category-item" name="parking" value="Парковка">
              <label class="filter-variant" for="filters-category-item">Парковка</label>
            </li>
            <li>
              <input type="checkbox" id="filters-category-item" name="wi_fi" value="Wi Fi">
              <label class="filter-variant" for="filters-category-item">Wi Fi</label>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Тип жилья</legend>
          <ul class="filters-category-infrastructure-accommodation">
             <li>
              <input type="checkbox" id="filters-category-item" name="hotel" value="Гостинница">
              <label class="filter-variant" for="filters-category-item">Гостинница</label>
            </li>
            <li>
              <input type="checkbox" id="filters-category-item" name="motel" value="Мотель">
              <label class="filter-variant" for="filters-category-item">Мотель</label>
            </li>
            <li>
              <input type="checkbox" id="filters-category-item" name="apartments" value="Апартаменты">
              <label class="filter-variant" for="filters-category-item">Апартаменты</label>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <div class="filter-price">
            <label class="filter-price-title" for="price">Стоимость в сутки (P):</label>
          </div>
          <div class="filter-price-text">
            <input type="text" name="min-price-show" value="От 0">
            <input type="text" name="max-price-show" value="До 3000">  
          </div>
          <div class="filter-price-range">
            <input name="min-price" value="0" min="0" max="5000" step="500" type="range" multiple>
            <input name="min-price" value="3000" min="0" max="5000" step="500" type="range" multiple>
          </div>
          <div class="filter-show">
            <button class="filter-button" name="show" type="submit">Показать</button>      
          </div>
        </fieldset>  
      </form>
    </section>

    <section class="results-search">
      <h2 class="visually-hidden">Результаты поиска</h2>
          <div class="results-search-text">
              <p class="results-search-title">Найдено: <span class="results-search-amount">3</span></p>
              <p class="sorting-title">Сортировка:</p>
              <ul class="sorting-list">
                <li><span class="sorting-item">По цене</span></li>
                <li><span class="sorting-item">По типу</span></li>
                <li><span class="sorting-item">По рейтингу</span></li>
              </ul>
            </div>

            
      
    </section>
    

    <!--Footer-->

    <footer class="main-footer">
      <div class="hashtag-item">
        <a class="hashtag" href="#">#visitsedona</a>
      </div>
      <div class="social-item">
        <ul>
          <li><a class="social-twitter" href="#">twitter</a></li>
          <li><a class="social-facebook" href="#">facebook</a></li>
          <li><a class="social-youtube" href="#">youtube</a></li>
        </ul>
      </div>
      <div class="copyright-htmlacademy-item">
        <a class="" href="https://htmlacademy.ru/intensive/htmlcss"><span>Website by</span><div class="htmlacademy-logo"></div></a>
      </div>
    </footer>

  </body>
</html>
